<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <h1> Welcome to CodeHelp!</h1>
    <h2>Contact us Form</h2>
    <form action="">
        <label for="name">Name</label>
        <input type="text" name="name" id="Name" placeholder="Enter Your Name">
        <br>
        <label for="email">Email</label>
        <input type="text"name="email" id="email" placeholder="EnterYour Email">
        <!-- text ke bd jo email dle h iski jgh name v dl skte h or kuch v nhi dl skte h phir v ye work krega -->
         <br>
         <label for="contact">Contact</label>
         <input type="number" name="contact" id="contact" placeholder="Enter Your Contact">
         <br>

         <label for="gender">Gender</label>
         <select name="gender" id="gender">
            <option value="select">Select</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Transgender">Transgender</option>
         </select><br>

         <label for="dob">Date Of Birth</label>
         <input type="date" name="date" id="dob"><br>
         <span>Rating</span>
         <input type="radio" name="rating" id="rating1" value="1">
         <label for="rating1">1</label>

         <input type="radio" name="rating" id="rating2" value="2">
         <label for="rating2">2</label>

         <input type="radio" name="rating" id="rating3" value="3">
         <label for="rating3">3</label>

         <input type="radio" name="rating" id="rating4" value="4">
         <label for="rating4">4</label>

         <input type="radio" name="rating" id="rating5" value="5">
         <label for="rating5">5</label><br>

         <label for="msg">Enter Your Message</label><br>
         <textarea name="Message" id="msg" cols="30" rows="5" placeholder="Write your Message"></textarea>
         <br>

         <input type="submit" name="submit" id="submit" value="Send">
         <input type="reset" name="reset" id="reset" value="Reset">
         
         <footer>
            <a href="https://www.youtube.com" target="_blank"><br>
                <img src="youtube.png" alt="youtube"
                width="40"
                height="40">
            </a>

            <a href="https://www.instagram.com" target="_blank">
                <img src="insta.jpeg" alt="insta"
                width="40"
                height="40">
            </a>

            <a href="https://www.telegram.com" target="_blank">
                <img src="telegram.png" alt="telegram"
                width="40"
                height="40">
            </a>
         </footer>
    </form>
</body>
</html>
