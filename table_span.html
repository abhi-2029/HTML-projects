<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
    <style>
        table, tr, td, th{
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
            <col span="7" style="background-color: aliceblue;">
        </colgroup>
       <tr>
        <th colspan="7">Time Table</th>
       </tr>

       <tr>
        <th rowspan="7">Hours</th>
        <td>Mon</td>
        <td>tue</td>
        <td>Wed</td>
        <td>Thu</td>
        <td>Fri</td>
       </tr>

       <tr>
        <td>Science</td>
        <td>Maths</td>
        <td>Science</td>
        <td>Maths</td>
        <td>Arts</td>
       </tr>

       <tr>
        <td>Social</td>
        <td>History</td>
        <td>English</td>
        <td>Social</td>
        <td>Sports</td>
       </tr>

       <tr>
        <th colspan="7">Lunch</th>
        
       </tr>

       <tr>
        <td>Science</td>
        <td>Maths</td>
        <td>Science</td>
        <td>Maths</td>
        <td rowspan="2">Project</td>
       </tr>

       <tr>
        <td>Social</td>
        <td>History</td>
        <td>English</td>
        <td>Social</td>
        
       </tr>
    </table>
</body>
</html>
